                            </div>
                            <div class="input1">
                                <input type="text" name="first_name" value="" maxlength="100" style="width:450px ;border:1px  solid rgb(44, 40, 40) ; font-size:25px;text-align:center ;background-color: rgb(254,255,253); background:white; border-radius:6px;background-color: #d2d2d2; font-family: Times New Roman Times, serif;" placeholder="Enter the scheme" >

                            <div class="nd">
                            <div class="label2">
                                <label for="cars">Type of Scheme:</label>
                            </div>
                            <div class="option1">
                                <select name="cars" id="cars" style="width:450px ; font-size:24px ; border: 1px solid rgb(44, 40, 40);
                                background-color: transparent; text-align:center;background:white; border-radius:6px ;background-color: #d2d2d2;font-family: Times New Roman Times, serif;">
                                <option value="selected" selected>--Select--</option>
                                <option value="#" >Centrally Sponsored Scheme</option>
                                    <option value="#" >PM Flagship</option>
                                    <option value="#" >Centrally Sector Scheme</option>
                                   
                                  </select>
                            </div>
                        </div><br>
                        <div class="rd">
                            <div class="label3">
                                <label for="cars">Priority:</label>
                            </div>
                            <div class="option2">
                                <select name="cars" id="cars" style="width:450px ; font-size:24px ; border: 1px solid rgb(44, 40, 40);
                                background-color: transparent;text-align:center ;background:white; border-radius:6px;font-family: Verdana, Arial, sans-serif;background-color: #d2d2d2;font-family: Times New Roman Times, serif;
                                ">

                                 <option value="#">High</option>
                                 <option value="#">Medium</option>
                                 <option value="#">Low</option> 
                                   
                                    
                                    
                                  </select>
                            </div>
                        </div>
                        

                    </div>

                        <button>ADD</button>
                    </div>
